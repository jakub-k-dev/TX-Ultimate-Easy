####################################################################################################
#####                              TX Ultimate Easy for ESPHome                                #####
#####                  Repository: https://github.com/edwardtfn/TX-Ultimate-Easy               #####
####################################################################################################
##### Example: ESPHome Configuration with ESP-NOW Support                                      #####
##### This example shows how to configure 3 switches to communicate via ESP-NOW               #####
####################################################################################################
---
substitutions:
  name: tx-ultimate-easy
  friendly_name: TX Ultimate Easy

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

packages:
  remote_package:
    url: https://github.com/edwardtfn/TX-Ultimate-Easy
    ref: stable
    refresh: 5min
    files:
      - ESPHome/TX-Ultimate-Easy-ESPHome_core.yaml
      - ESPHome/TX-Ultimate-Easy-ESPHome_standard.yaml
      - ESPHome/TX-Ultimate-Easy-ESPHome_espnow.yaml  # Add ESP-NOW support

####################################################################################################
##### Configuration Instructions:                                                             #####
#####                                                                                            #####
##### 1. Flash this configuration to all 3 switches                                            #####
##### 2. In Home Assistant, for each switch:                                                    #####
#####    - Enable "ESP-NOW Enabled" switch                                                     #####
#####    - For each button, configure:                                                          #####
#####      * "Button X ESP-NOW Target MAC Address" - Enter the MAC address of the target device #####
#####      * "Button X ESP-NOW Target Relay" - Select which relay to toggle (1-4)              #####
#####                                                                                            #####
##### 3. To find MAC addresses:                                                                 #####
#####    - Check "ESP-NOW MAC Address" text sensor on each device                                #####
#####    - Or check device info in Home Assistant                                               #####
#####                                                                                            #####
##### Example Setup:                                                                             #####
##### - Switch 1: Button 1 → Toggle Relay 1 on Switch 2 (enter Switch 2's MAC)                 #####
##### - Switch 2: Button 1 → Toggle Relay 1 on Switch 3 (enter Switch 3's MAC)                 #####
##### - Switch 3: Button 1 → Toggle Relay 1 on Switch 1 (enter Switch 1's MAC)                 #####
#####                                                                                            #####
##### Note: If MAC address is not configured (00:00:00:00:00:00), the button will toggle       #####
#####       the local relay instead (fallback behavior).                                       #####
####################################################################################################

